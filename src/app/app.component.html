<div class="container">
 <h2>Angular Forms</h2>
<form #form="ngForm"  (submit)="submitForm(form)" novalidate>

   <div class="form-group" [class.has-error]="userName.invalid && userName.touched">
    <label class="control-label">User Name</label>
  <input  #userName ="ngModel"  id="userNameId" class="form-control" type="text" required name="userName" [(ngModel)] = "model.userName"> 
  <div *ngIf="userName.invalid && userName.touched" class="alert alert-danger">
    Username is required.
  </div>
</div> 

  <div class="form-group" [class.has-error]="passWord.invalid && passWord.touched">
      <label class="control-label" for="passWordId">Pass Word</label>
    <input  #passWord ="ngModel" id="passWordId"  class="form-control" type="password" required name="passWord" [(ngModel)] = "model.passWord">
    <div *ngIf="passWord.invalid && passWord.touched" class="alert alert-danger">
        Password is required.
    </div>
  </div>
  <div *ngIf="hasErrors" class="alert alert-danger">
    {{hasErrors}}
  </div>
  
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">ok</button>
</form>
</div>
